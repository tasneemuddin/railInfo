<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Rolling Panel with Gap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .scroll-wrapper {
            width: 100%;
            overflow: hidden;
            background: #f1f1f1;
            padding: 10px;
            position: relative;
            display: flex;
        }

        .scroll-container {
            display: flex;
            width: max-content;
            gap: 10px; /* Default gap between items */
            animation: scroll linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .item {
            height: 150px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            flex-shrink: 0;
            padding: 0 20px;
        }

        /* Extra spacing between last and first item */
        .extra-space {
            width: 50px; /* Adjust gap size */
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <div class="scroll-container" id="scrollContainer">
            <!-- Original Items -->
            <div class="item" style="width: 150px;">Item 1</div>
            <div class="item" style="width: 220px;">Item 2</div>
            <div class="item" style="width: 180px;">Item 3</div>
            <div class="item" style="width: 250px;">Item 4</div>
            <div class="item" style="width: 120px;">Item 5</div>
            <div class="item" style="width: 200px;">Item 6</div>
            <div class="item" style="width: 170px;">Item 7</div>
            <div class="item" style="width: 260px;">Item 8</div>
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById("scrollContainer");

        // Duplicate items dynamically for seamless loop
        //scrollContainer.innerHTML += '<div class="extra-space"></div>' + scrollContainer.innerHTML;

        // Adjust animation duration based on total width
        function adjustAnimationDuration() {
            const totalWidth = scrollContainer.scrollWidth / 2; // Since items are duplicated
            const speed = 30; // Adjust this value to control speed (lower is faster)
            const duration = (totalWidth / speed)*0.1;
            scrollContainer.style.animationDuration = `${duration}s`;
        }

        window.onload = adjustAnimationDuration;
    </script>

</body>
</html>
